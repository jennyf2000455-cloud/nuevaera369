<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GenArt | Bienestar</title>

  <style>
    :root{
      --bg:#0b0f0e;
      --card:rgba(255,255,255,.06);
      --text:#f2f5f4;
      --muted:rgba(242,245,244,.75);
      --border:rgba(255,255,255,.12);
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      line-height:1.35;
      background: var(--bg);
      overflow-x:hidden;
    }

    /* Fondo */
    .bg-logo{
      position:fixed;
      inset:0;
      z-index:-4;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(51,209,122,.18), transparent 55%),
        radial-gradient(900px 700px at 85% 25%, rgba(255,209,102,.14), transparent 60%),
        url("genart-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
    }
    .bg-dim{
      position:fixed;
      inset:0;
      z-index:-3;
      background: rgba(0,0,0,.62);
      backdrop-filter: blur(2px);
    }

    /* Partículas */
    #particles{
      position:fixed;
      inset:0;
      z-index:-2;
      width:100%;
      height:100%;
      pointer-events:none;
      opacity: 1;
    }

    .wrap{
      max-width: 100%;
      margin: 0 auto;
      padding: 14px 10px 92px;
      position:relative;
      z-index:1;
    }

    /* MENÚ TABS */
    .tabsBar{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 10px 0 12px;
      backdrop-filter: blur(8px);
      background: linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,.25));
      border-bottom: 1px solid rgba(255,255,255,.10);
      margin-bottom: 14px;
      overflow: visible;
    }
    .tabs{
      display:flex;
      gap:10px;
      overflow-x:auto;
      overflow-y:visible;
      padding: 0 2px 10px;
      scroll-snap-type:x mandatory;
      align-items:center;
    }
    .tab{
      scroll-snap-align:start;
      flex:0 0 auto;
      text-decoration:none;
      color: rgba(255,255,255,.88);
      font-weight: 800;
      font-size: 12.5px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      white-space: nowrap;
      cursor:pointer;
    }
    .tab:hover{filter:brightness(1.06)}
    .tab:active{transform:scale(.99)}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .sectionTitle{
      padding: 16px 18px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
    }
    .sectionTitle h2{ margin:0; font-size:16px; letter-spacing:.2px; }

    .content{ display:grid; grid-template-columns: 1fr; gap:18px; }

    /* Videos base */
    .videoGrid{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:16px;
      padding:14px 8px;
      flex-wrap:wrap;
    }
    .videoCard{
      padding:12px;
      width:320px;
      max-width:45vw;
    }
    .videoFrame{
      position:relative;
      width:100%;
      aspect-ratio:16/9;
      border-radius:16px;
      overflow:hidden;
      background:#000;
      border: 1px solid rgba(255,255,255,.10);
    }
    .videoFrame iframe{width:100%;height:100%;border:0}
    .videoLabel{ margin:10px 2px 0; font-weight:900; font-size:14px; letter-spacing:.2px; }
    .videoNote{ margin:6px 2px 0; color:rgba(242,245,244,.80); font-size:12.5px; }

    /* ====== 3D CAROUSEL ====== */
    .carousel3dCard{
      padding: 12px 12px 16px;
      width: 380px;
      max-width: 45vw;
    }
    .carouselTitle{
      font-weight: 950;
      margin: 2px 2px 10px;
      font-size: 14px;
      letter-spacing:.2px;
    }
    .c3dShell{
      position: relative;
      width: 100%;
      height: 320px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(240px 220px at 30% 30%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(260px 260px at 70% 60%, rgba(120,210,255,.10), transparent 62%),
        rgba(0,0,0,.18);
      overflow: hidden;
    }
    .c3dHint{
      margin: 10px 2px 0;
      font-size: 12px;
      color: rgba(242,245,244,.78);
    }
    .c3dScene{
      position:absolute;
      inset:0;
      perspective: 1200px;
      display:grid;
      place-items:center;
      user-select:none;
      touch-action: pan-y;
    }
    .c3dRing{
      position: relative;
      width: 260px;
      height: 260px;
      transform-style: preserve-3d;
      will-change: transform;
    }
    .c3dItem{
      position:absolute;
      top:50%;
      left:50%;
      width: 170px;
      height: 170px;
      transform-style: preserve-3d;
      transform: translate(-50%,-50%);
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        0 18px 45px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06) inset;
      cursor:pointer;
      background:#000;
    }
    .c3dItem img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: translateZ(1px);
    }
    /* subtle lighting + shadows */
    .c3dItem::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(145deg, rgba(255,255,255,.28), transparent 35%),
        radial-gradient(220px 220px at 80% 15%, rgba(255,255,255,.22), transparent 55%),
        linear-gradient(0deg, rgba(0,0,0,.30), transparent 55%);
      mix-blend-mode: screen;
      opacity:.55;
      pointer-events:none;
    }
    .c3dItem::after{
      content:"";
      position:absolute;
      inset:-22px;
      background: radial-gradient(circle at 50% 120%, rgba(0,0,0,.55), transparent 60%);
      transform: translateZ(-1px);
      opacity:.55;
      pointer-events:none;
    }
    .c3dControls{
      position:absolute;
      left:12px;
      right:12px;
      bottom:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      pointer-events:none;
    }
    .c3dBtn{
      pointer-events:auto;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.30);
      color:#fff;
      padding: 8px 10px;
      border-radius: 14px;
      font-weight: 900;
      cursor:pointer;
      backdrop-filter: blur(8px);
    }
    .c3dBtn:active{ transform: scale(.99); }

    /* Desktop 3 columnas */
    @media (min-width: 900px){
      .videoGrid{
        display: grid !important;
        grid-template-columns: 1fr 400px 1fr;
        align-items: start;
        gap: 16px;
      }
      .videoCard{ width: 100% !important; max-width: none !important; }
      .carousel3dCard{ width: 100% !important; max-width: none !important; }
    }
