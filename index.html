<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Era 369</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #00ff9d);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .container {
      background: rgba(0,0,0,0.35);
      padding: 50px 30px;
      border-radius: 20px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 52px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 26px;
      border-radius: 30px;
      background: white;
      color: #0072ff;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BIENVENIDOS</h1>
    <p>Aquí tendrán lo que andan buscando.</p>

    <div class="buttons">
      <a href="#contacto">Contacto</a>
      <a href="#productos">Productos</a>
    </div>
  </div>
</body>
</html>
